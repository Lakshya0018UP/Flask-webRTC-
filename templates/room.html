<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Room: {{ room_name }}</title>
    <style>
        #videoContainer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 80vh;
        }
        video {
            width: 45%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Video Call in Room: {{ room_name }}</h2>
    <div id="videoContainer">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    
    <!-- Start Call Button -->
    <button id="startButton" disabled>Start Call</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const roomName = "{{ room_name }}";
        const socket = io.connect();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let peerConnection;

        const constraints = {
            video: true,
            audio: true
        };

        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // Get the user's media stream
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                console.log('Local stream obtained');
                localVideo.srcObject = stream;
                localStream = stream;
                document.getElementById('startButton').disabled = true;
                socket.emit('ready', roomName); // Notify the server that the local peer is ready
            })
            .catch(error => {
                console.error('Error accessing media devices:', error);
                alert('Could not access your camera and microphone. Please ensure they are connected and enabled.');
            });

        socket.on('ready', () => {
            document.getElementById('startButton').disabled = false; // Enable the start button when both peers are ready
        });

        // Start call when the "Start Call" button is clicked
        document.getElementById('startButton').onclick = () => {
            if (localStream) {
                startCall();
            } else {
                alert('Local stream not initialized. Please check your camera and microphone.');
            }
        };

        function startCall() {
            console.log('Starting call');
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Sending ICE candidate');
                    socket.emit('candidate', { candidate: event.candidate, room: roomName });
                }
            };

            peerConnection.ontrack = event => {
                console.log('Received remote stream');
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.createOffer()
                .then(offer => {
                    console.log('Created offer:', offer);
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    console.log('Sending offer');
                    socket.emit('offer', { offer: peerConnection.localDescription, room: roomName });
                })
                .catch(error => {
                    console.error('Error creating offer:', error);
                });
        }

        // Handle the offer from another peer
        socket.on('offer', offer => {
            console.log('Received offer:', offer);
            peerConnection = new RTCPeerConnection(servers);
            peerConnection.setRemoteDescription(offer);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Sending ICE candidate');
                    socket.emit('candidate', { candidate: event.candidate, room: roomName });
                }
            };

            peerConnection.ontrack = event => {
                console.log('Received remote stream');
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.createAnswer()
                .then(answer => {
                    console.log('Created answer:', answer);
                    return peerConnection.setLocalDescription(answer);
                })
                .then(() => {
                    console.log('Sending answer');
                    socket.emit('answer', { answer: peerConnection.localDescription, room: roomName });
                })
                .catch(error => {
                    console.error('Error creating answer:', error);
                });
        });

        // Handle the answer from the other peer
        socket.on('answer', answer => {
            console.log('Received answer:', answer);
            peerConnection.setRemoteDescription(answer);
        });

        // Handle ICE candidates received from the other peer
        socket.on('candidate', candidate => {
            console.log('Received ICE candidate:', candidate);
            const iceCandidate = new RTCIceCandidate(candidate);
            peerConnection.addIceCandidate(iceCandidate)
                .catch(error => {
                    console.error('Error adding received ICE candidate', error);
                });
        });
    </script>
</body>
</html>
