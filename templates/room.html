<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Room: {{ room_name }}</title>
    <style>
        #videoContainer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 80vh;
        }
        video {
            width: 45%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Video Call in Room: {{ room_name }}</h2>
    <div id="videoContainer">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    
    <!-- Start Call Button -->
    <button id="startButton" disabled>Start Call</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const roomName = "{{ room_name }}";
        const socket = io.connect();
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let peerConnection;
        const iceServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // Get the user's media stream
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                console.log('Local stream obtained');
                localStream = stream;
                localVideo.srcObject = stream;
                socket.emit('join', roomName); // Notify server that the user has joined the room
            })
            .catch(error => {
                console.error('Error accessing media devices:', error);
                alert('Could not access your camera and microphone.');
            });

        socket.on('joined', () => {
            document.getElementById('startButton').disabled = false; // Enable the start button when joined
        });

        // Start the call
        document.getElementById('startButton').onclick = () => {
            if (localStream) {
                peerConnection = new RTCPeerConnection(iceServers);
                localStream.getTracks().forEach(track => {
                    console.log('Adding track:', track);
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate:', event.candidate);
                        socket.emit('candidate', { candidate: event.candidate, room: roomName });
                    }
                };

                peerConnection.ontrack = event => {
                    console.log('Received remote track:', event.streams[0]);
                    remoteVideo.srcObject = event.streams[0]; // Set the remote video stream
                };

                peerConnection.createOffer()
                    .then(offer => {
                        console.log('Creating offer:', offer);
                        return peerConnection.setLocalDescription(offer);
                    })
                    .then(() => {
                        console.log('Sending offer');
                        socket.emit('offer', { offer: peerConnection.localDescription, room: roomName });
                    })
                    .catch(error => {
                        console.error('Error creating offer:', error);
                    });
            } else {
                console.error('Local stream is not initialized.');
            }
        };

        socket.on('offer', data => {
            peerConnection = new RTCPeerConnection(iceServers);
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer))
                .then(() => {
                    if (localStream) {
                        localStream.getTracks().forEach(track => {
                            console.log('Adding track:', track);
                            peerConnection.addTrack(track, localStream);
                        });
                    }
                });

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Sending ICE candidate:', event.candidate);
                    socket.emit('candidate', { candidate: event.candidate, room: roomName });
                }
            };

            peerConnection.ontrack = event => {
                console.log('Received remote track:', event.streams[0]);
                remoteVideo.srcObject = event.streams[0]; // Set the remote video stream
            };

            peerConnection.createAnswer()
                .then(answer => {
                    console.log('Creating answer:', answer);
                    return peerConnection.setLocalDescription(answer);
                })
                .then(() => {
                    console.log('Sending answer');
                    socket.emit('answer', { answer: peerConnection.localDescription, room: roomName });
                })
                .catch(error => {
                    console.error('Error creating answer:', error);
                });
        });

        socket.on('answer', data => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer))
                .catch(error => {
                    console.error('Error setting remote description:', error);
                });
        });

        socket.on('candidate', data => {
            const candidate = new RTCIceCandidate(data.candidate);
            peerConnection.addIceCandidate(candidate)
                .catch(error => console.error('Error adding ICE candidate:', error));
        });
    </script>
</body>
</html>
